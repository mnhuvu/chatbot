  - text: "Hi! How can I assist you today?"

  utter_goodbyes_smalltalk:
  - text: "Goodbye! Have a great day!"

  utter_affirm_smalltalk:
  - text: "Yes, how can I help you further?"

  utter_deny_smalltalk:
  - text: "No, is there something else you need?"

  utter_bot_challenge:
  - text: "Yes, I am a bot. How can I assist you today?"

  utter_type_weather:
  - text: "Can you provide more details about the type of weather you're referring to?"

  utter_temperature_weather:
  - text: "I can check the temperature for you."

  utter_ask_forecast_weather:
  - text: "I can provide the weather forecast for today. What location are you interested in?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
