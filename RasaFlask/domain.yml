  utter_mood_happy:
  - text: "I'm glad to hear you're happy!"

  utter_mood_unhappy:
  - text: "I'm sorry to hear that you're feeling sad."

  utter_mood_angry:
  - text: "It sounds like you're feeling angry. How can I help?"

  utter_mood_scared:
  - text: "It sounds like you're feeling scared. Is there anything I can do?"

  utter_mood_nervous:
  - text: "I understand that you're feeling nervous. How can I assist you?"

  utter_mood_bored:
  - text: "It seems you're feeling bored. Can I suggest something for you to do?"

  utter_mood_excited:
  - text: "I'm glad to hear that you're excited!"

  utter_mood_tired:
  - text: "It sounds like you're feeling tired. Make sure to take a break."

  utter_locate_restaurant:
  - text: "I can help you find the closest restaurant."

  utter_restaurant_type:
  - text: "What type of restaurant are you looking for?"

  utter_table_reservation:
 - text: "I can help you book a table. For how many people?"

